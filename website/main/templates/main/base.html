<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My site{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/home">
          <i class="fas fa-home"></i>
          Home
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <span class="navbar-text">Logged in as {{user.username}}</span>
                <li class="nav-item">
                    <a class="nav-link" href="/create-post">
                    <i class="fa-solid fa-signs-post fa-lg"></i>
                    Create Post
                    </a>
              </li>
                {% comment %} <li class="nav-item">
                    <form action="{% url'admin:logout' %}" method='post'>{% csrf_token %}<button 
                        type="submit" class=fas fa-user-circle>Logout</button></form> {% endcomment %}
                <a class="nav-link" href="/logout">
                    <i class="fas fa-user-circle"></i> Logout
                </a></li>
            {% else %}
                <li class="nav-item">

                    <a class="nav-link" href="/login">
                        <i class="fas fa-user-circle"></i> Login
                    </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sign-up">
                  <i class="fas fa-user-circle"></i> Signup
                </a>
              </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
